<div class="modal fade" id="loginButton" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header btn-warning">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="" class="close" data-dismiss="modal" aria-label="Close">

            </div>
            <div class="modal-body">
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Username</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="username or email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" value="11111122333">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                            </div>
                        </form>
                    </div>
                <div class="modal-footer col-auto">
                    <button id="profile" type="button" class="btn btn-success" id="profile">Submit</button>
                    <button id="fpw" type="button" class="btn btn-danger" id="fpw">Forgot Password</button>
                </div>
            </div>
        </div>
    </div>
</div>
